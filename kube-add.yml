kind: Service
apiVersion: v1
metadata:
  name: v-service
  namespace: production
spec:
  ports:
  - port: 80
    protocol: TCP
  #type: LoadBalancer
  selector:
    app: ve
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: v-deploy
  namespace: production
spec:
  selector:
    matchLabels:
      app: ve
  replicas: 2
  template:
    metadata:
      labels:
        app: ve
    spec:
      containers:
      - name: php-v
        image: farman17/aplikasi-pensiunmutasi
        ports:
          - containerPort: 80
   

---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: v-ingress
  namespace: production
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: pensiunan.dailybugis.my.id
    http:
      paths:
      #- path: /
      - backend:
          serviceName: v-service
          servicePort: 80

