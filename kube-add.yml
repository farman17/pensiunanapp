kind: Service
apiVersion: v1
metadata:
  name: pensiun-service
  namespace: production
spec:
  ports:
  - port: 80
    protocol: TCP
  #type: LoadBalancer
  selector:
    app: pens
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pensiun-deploy
  namespace: production
spec:
  selector:
    matchLabels:
      app: pens
  replicas: 2
  template:
    metadata:
      labels:
        app: pens
	spec:
      containers:
      - name: php-pensiun
        image: farman17/aplikasi-pensiunmutasi
        ports:
          - containerPort: 80
       

---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: pensiun-ingress
  namespace: production
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: pensiunan.dailybugis.my.id
    http:
      paths:
      #- path: /
      - backend:
          serviceName: pensiun-service
          servicePort: 80

